<div class="container content-wrapper" ng-controller="MainCtrl as mainCtrl" id="publicdatasetWrapper"
     style="width: 1500px;">
    <div ng-include="'nav.html'"></div>
    <div ng-if="mainCtrl.showSearchPage" class="row" ng-init="walletTransactionsCtrl.overflowYAuto()">
        <div id="projectSearchResults">
            <div ng-include="'views/search.html'"></div>
        </div>
    </div>
    <div growl reference="13" class="pull-right"></div>
    <div ng-if="!mainCtrl.showSearchPage" class="row" ng-init="walletTransactionsCtrl.setupStyle()">
        <nav class="transaction-nav" id="transaction">
            <ul class=" keep-open">
                <li class="transaction-heading">AEGIS Wallet</li>
                <li class="dropdown" ng-repeat="transaction in walletTransactionsCtrl.transactionCategories">
                    <a id="dLabel" ng-click="walletTransactionsCtrl.selectTransaction(transaction)">
                        {{transaction.name}}</a>
                </li>
            </ul>
        </nav>
        <article class="transactions-view" id="transactions-article">
            <div class="row">
                <h3 class="transactions-view-heading">{{walletTransactionsCtrl.selectedTransaction.name}}</h3>
            </div>
            <br>
            <br>
            <div class="row">
                <uib-tabset active="currentTabIndex" justified="true">
                    <uib-tab index="0" heading="Assets Sold">
                        <div style="margin: 20px;">
                            <table st-table="rowCollection" class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Dataset</th>
                                    <th>Coins Earned</th>
                                    <th>Date</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="asset in walletTransactionsCtrl.assetsSold">
                                    <td>{{ asset.dataset }}</td>
                                    <td>{{ asset.coins }}</td>
                                    <td>{{ asset.date }}</td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-primary" ng-click="walletTransactionsCtrl.displayTransaction(asset)">
                                            <i class="glyphicon glyphicon-search glyphicon-override"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </uib-tab>
                    <uib-tab index="1" heading="Assets Bought">
                        <div class="row">
                            <h4>Assets Bought</h4>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </article>
    </div>
</div>
